version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Python environment"
        - pyenv global 3.10.16
        - python --version
    build:
      commands:
        - pip install --upgrade pip
        - pip install -e .
        - echo "Creating static directory for assets"
        - mkdir -p static/css
        - mkdir -p static/js
        - mkdir -p static/images
        - echo "Build completed on $(date)"
    postBuild:
      commands:
        - echo "Testing app startup"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'

  rewrites:
    - source: '/<*>'
      target: '/index.html'
      status: '200'
    - source: '/'
      target: '/index.html'
      status: '200'
    - source: '/batch'
      target: '/index.html'
      status: '200'

buildSpec: amplify.yml

appRoot: /