version: 1
backend:
  phases:
    build:
      commands:
        - pip install -r pyproject.toml
        - echo "Build completed on $(date)"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build needed"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []